Since $ \{\vec{x}+\vec{y}, \vec{y}+\vec{z}, \vec{x}+\vec{z}\} $ is linearly indepedendant, 

\begin{equation} a(\vec{x}+\vec{y}) + b(\vec{y}+\vec{z}) + c(\vec{x}+\vec{z}) = 0
 \implies a=b=c= 0
\end{equation}

Rearranging Eqn 1 we get

\begin{equation} 
\vec{x}(a+c) + \vec{y}(a+b) + \vec{z}(b+c) = 0
\end{equation}

Since Eqn 1 implied $ a = b = c = 0 $ was the only solution for Eqn 1, it should also be the only solution of Eqn 2. Therefore, $ \{\vec{x}, \vec{y}, \vec{z}\} $ is linearly independant.
